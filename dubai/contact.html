<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../dubai/contact.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<title>Contact us</title>	
</head>
<body>
	<header>
	<div id="logo"><img src="../dubai/images/16.png"></div>
    </header>
    <div class="contact-title">
      <h1>Hello</h1>
      <h2>We are always ready to serve you!</h2>
    </div>
    <div class="contact-form">
      <form id="contact-form" method="post" action=""> 
        <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
        <input name="email" type="email" class="form-control" placeholder="Email Address" required><br>
        <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
       
        <input type="submit" name="form-control submit" value="SEND MESSAGE">
      </form>
    </div>

<div id="footer"><p>&copy; Dubai Restaurent 2020. All Right Reserved | Only Use For Template</p></div>
</body>
</html>
